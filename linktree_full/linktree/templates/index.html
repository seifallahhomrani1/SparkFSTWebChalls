    <script>
      function checkStatus(url, dotSelector) {
  setInterval(function() {
    $.get('/status-check?url=' + encodeURIComponent(url), function(response) {
      if (response.status === 'success') {
        $(dotSelector).html('&#x2705;'); 
      } else {
        $(dotSelector).html('&#x274C;');
      }
    });
  }, 10000);
}
$(document).ready(function() {
    $('.status-dot').each(function() {
      var url = $(this).data('url');
      checkStatus(url, $(this));
    });
  });
    </script>
    
    <style>
      body {

      .card {
